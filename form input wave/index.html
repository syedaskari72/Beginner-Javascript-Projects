<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"></meta>

    <meta
        http-equiv="X-UA-Compatible"
        content="IE=edge"
    ></meta>

    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    ></meta>

    <title>Form input wave</title>

    <link
        rel="stylesheet"
        href="style.css"
    ></link>
</head>

<body>
    <div class="container">
        <h1>Please Login</h1>

        <form>
            <div class="form-control">
                <input
                    type="text"
                    required="required"
                ></input>

                <label>Email</label>
            </div>

            <div class="form-control">
                <input
                    type="Password"
                    required="required"
                ></input>

                <label>Password</label>
            </div>

            <button class="btn">Login</button>

            <p class="text">
                Don't have an account?

                <a href="#">Register</a>
            </p>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
